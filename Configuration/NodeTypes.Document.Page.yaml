'Neos.NodeTypes:Page':
  abstract: true

'Vectoholic.Site:Page':
  superTypes:
    'Vectoholic.Site:PageMixin': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': true
  constraints:
    nodeTypes:
      'Vectoholic.Site:Homepage': false
      '*': true
  ui:
    label: i18n
    icon: 'icon-file'
